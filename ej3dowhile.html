<!DOCTYPE html>
<html>
<head>
	
	<title>Ejercico 3 Do While</title>
</head>
<body>
	<script type="text/javascript">
	//Escribe un bucle do while que sume los números ingresados por el usuario y los imprima en la consola, deteniéndose cuando el usuario ingrese el número cero.

	let num //defino la variable donde se van a guardar 
	let suma=0 //defino la variable suma para ir incrementando los numeros ingresados 

	do { //se ejecuta el siguiente bucle
	    num=parseInt(prompt('ingrese un numero')) //paso la variable num a entero y le pido al usuario que ingrese un dato
	    suma+=(num) //incremento la variable suma al numero ingresado por el usuario 

	}
	while (num!== 0) //mientras el numero sea distinto a 0

	console.log('la suma de los numeros es: ' + suma) 

	</script>

</body>
</html>
