<!DOCTYPE html>
<html>
<head>
	<title> Ejercicio 1 Do While </title>
</head>
<body>
	<script>
        //Crea un bucle do while que imprima en la consola los números del 1 al 10.

		let i=1 //defino la variable del tipo let (declara variables solo dentro del bloque)
		do{ //creo un bucle que ejecuta una sentencia especificada, hasta que la condición de comprobación se evalúa como falsa.
          console.log ("iteración de numeros "+i) //imprimo en la consola los números y llamo a la variable donde se almacenan los datos.
          i++; //llamo a la variable y la incremento en uno 
		}
        while (i<=10) //la condición se evalúa después de ejecutar la sentencia
	</script>

</body>
</html>
